<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Mini Games</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="./styles.css?v=2" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar__left">
        <div class="appTitle">Mini Games</div>
        <div id="user" class="userLine">Загрузка…</div>
      </div>
      <div class="topbar__right">
        <button id="btnFull" class="iconBtn" title="На весь экран">⤢</button>
      </div>
    </header>

    <main id="screen" class="screen"></main>

    <nav class="nav">
      <button data-screen="coin" class="navBtn active">Coin Flip</button>
      <button data-screen="dice" class="navBtn">Dice</button>
      <button data-screen="mines" class="navBtn">Mines</button>
    </nav>

    <footer class="footer">
      <span>@mini-games</span>
    </footer>
  </div>

  <!-- ВАЖНО: если Telegram кеширует — увеличивай v=2, v=3 ... -->
<link rel="stylesheet" href="styles.css?v=13">
<script src="app.js?v=13"></script>
</body>
</html>
